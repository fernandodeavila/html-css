<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone-youtube.png" type="image/x-icon">
    <title>Desafio 6</title>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse pelos elementos para descobrir qual tag deve ser utilizada em cada caso.</p>
    <ul type="square">
        <li>
            <abbr title="&lt;p&gt;">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="&lt;h1&gt;">Títulos</abbr>
        </li>
        <li>
            <abbr title=" &lt;img src= alt= &gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="&lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="&lt;code&gt; e &lt;pre&gt; ">Códigos-fonte</abbr>
        </li>
        <li>
            <abbr title="&lt;ol&gt;">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="&lt;ul&gt;">Listas com demarcadores</abbr>
        </li>

    </ul>
    
</body>
</html>
