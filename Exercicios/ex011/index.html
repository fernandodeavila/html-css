<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>

</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Abra esse site em outros dispositivos ou diminua o tamanho da janela no navegador para ver como o site se comporta diante de diferentes "tamanhos" de tela</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h2> Trabalhando com audios</h2>
    <audio preload="auto" autoplay controls>
        <source src="midia/Little Fish - Quincas Moreira.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
